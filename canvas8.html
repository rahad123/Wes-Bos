<html>
    <body>
        <canvas id="demo" width="200" height="100"></canvas>

        <script>
            let c = document.getElementById("demo");
            let ctx = c.getContext("2d");
            ctx.moveTo(50, 0);
            ctx.lineTo(200, 100);
            ctx.stroke();
        </script>
    </body>
</html>
