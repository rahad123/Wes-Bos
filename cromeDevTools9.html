<html>
    <body>
        <script>
            //Regular
            console.log("hello");
            //Interpolated
            console.log('this is %s string ', '099');
            //warning
            console.warn('oho noo');
            //info 
            console.info("he is not a good man");
            //testing
            const p = document.querySelector('p');
            console.assert(p.classList.contains('ouch'), 'that is wrong');
            //clear
            console.clear();
        </script>
    </body>
</html>
