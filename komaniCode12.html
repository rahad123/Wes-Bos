<html>
    <body>
        <script type="text/javascript" src="https://www.w3schools.com/"></script>

        <script>
            const pressed = [];
            const secretCode = 'wes';
            window.addEventListener('keyup', (e) => {
                console.log(e.key);
                pressed.push(e.key);
                pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length);
                console.log(pressed);
            })
        </script>
    </body>
</html>
